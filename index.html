<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Sorting Visualization Tool</title>
</head>

<body>
  <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">

    <div class="btn-group mr-2" role="group" aria-label="Sorting Algorithms">
      <button type="button" class="btn btn-info">Bubble Sort</button>
      <button type="button" class="btn btn-info">Insertion Sort</button>
      <button type="button" class="btn btn-info">Merge Sort</button>
      <button type="button" class="btn btn-info">Heap Sort</button>
      <button type="button" class="btn btn-info">Quick Sort</button>
    </div>

    <div class="input-group mr-2">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon">n = </div>
      </div>
      <input type="text" class="form-control" placeholder="Number of elements" aria-label="Input group example" aria-describedby="btnGroupAddon">
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Third group">
      <button type="button" class="btn btn-success">Sort!</button>
    </div>

    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-warning">Reset</button>
    </div>

  </div>

  <div class="display-area"></div>

</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Remaining Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- Custom Script -->
<script src="index.js" charset="utf-8"></script>

</html>
